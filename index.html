<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂閱與固定支出管理</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-wallet"></i> 訂閱管理</h1>
            <button class="icon-btn theme-toggle" onclick="toggleTheme()" title="切換深色/淺色模式">
                <i class="fa-solid fa-moon" id="themeIcon"></i>
            </button>
        </header>

        <!-- Tabs Navigation -->
        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('manage')">
                <i class="fa-solid fa-list-check"></i> 管理訂閱項目
            </button>
            <button class="tab-btn" onclick="switchTab('analysis')">
                <i class="fa-solid fa-chart-pie"></i> 支出分析
            </button>
        </div>

        <!-- Tab: Management -->
        <div id="tab-manage" class="tab-content active">
            <div class="toolbar">
                <div class="toolbar-row">
                    <button class="btn btn-primary" onclick="openModal()"><i class="fa-solid fa-plus"></i> 新增項目</button>
                    <!-- Search & Filter -->
                    <div class="search-filter">
                        <input type="text" id="searchInput" class="form-input search-input" placeholder="搜尋名稱或備註..."
                            oninput="render()">
                        <select id="statusFilter" class="form-select status-select" onchange="render()">
                            <option value="all">全部狀態</option>
                            <option value="active" selected>進行中</option>
                            <option value="ended">已結束</option>
                        </select>
                    </div>
                </div>
                <div class="toolbar-row secondary">
                    <button class="btn btn-danger btn-sm" onclick="clearAllData()"><i class="fa-solid fa-trash-can"></i>
                        清除所有</button>
                    <div class="divider-vertical"></div>
                    <button class="btn btn-secondary btn-sm" onclick="exportData()"><i
                            class="fa-solid fa-file-export"></i> 匯出備份 (JSON)</button>
                    <input type="file" id="importInput" style="display: none" accept=".json"
                        onchange="importData(this)">
                    <button class="btn btn-secondary btn-sm" onclick="document.getElementById('importInput').click()"><i
                            class="fa-solid fa-file-import"></i> 匯入備份</button>
                </div>
            </div>

            <div id="itemsList" class="items-grid">
                <!-- JS will populate items here -->
            </div>
        </div>

        <!-- Tab: Analysis -->
        <div id="tab-analysis" class="tab-content">
            <div class="dashboard">
                <div class="stat-card">
                    <div class="stat-title">每月預估總支出 (TWD)</div>
                    <div class="stat-value stat-monthly" id="totalMonthly">NT$ 0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">年度預估總支出 (TWD)</div>
                    <div class="stat-value stat-yearly" id="totalYearly">NT$ 0</div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-header">
                    <h3>年度支出分析</h3>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="chartYearSelect" class="form-select" style="width: auto; padding: 4px 12px;"
                            onchange="renderChart()">
                            <!-- Options generated by JS -->
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>

            <!-- Timeline Section -->
            <div class="chart-section">
                <div class="chart-header">
                    <h3><i class="fa-regular fa-calendar-check"></i> 每月付款排程</h3>
                    <input type="month" id="timelineMonth" class="form-input" style="width: auto;"
                        onchange="renderTimeline()">
                </div>
                <div id="timelineContainer" class="timeline-container">
                    <!-- JS will populate -->
                </div>
            </div>
        </div>

    </div>

    <!-- Modal: Add/Edit Item -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <span id="modalTitle">新增項目</span>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>
            <form id="itemForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="itemId">

                <div class="form-group">
                    <label class="form-label">名稱</label>
                    <input type="text" id="itemName" class="form-input" required placeholder="例如：Netflix, 房租...">
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label class="form-label" style="display:flex; justify-content:space-between;">
                        分類
                        <span class="link-btn" onclick="openCategoryModal()">管理分類</span>
                    </label>
                    <select id="itemCategory" class="form-select" required>
                        <!-- Gen by JS -->
                    </select>
                </div>

                <!-- Currency & Amount -->
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">幣別</label>
                        <select id="itemCurrency" class="form-select" onchange="handleCurrencyChange()">
                            <option value="TWD">TWD (台幣)</option>
                            <option value="USD">USD (美金)</option>
                            <option value="JPY">JPY (日幣)</option>
                            <option value="EUR">EUR (歐元)</option>
                            <option value="CNY">CNY (人民幣)</option>
                            <option value="KRW">KRW (韓元)</option>
                            <option value="OTHER">其他</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 2;">
                        <label class="form-label">原幣金額</label>
                        <input type="number" id="itemOriginalAmount" class="form-input" required min="0" step="0.01"
                            placeholder="0.00" oninput="calculateTWD()">
                    </div>
                </div>

                <div class="form-row" id="exchangeRateRow" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">匯率 (對台幣)</label>
                        <input type="number" id="itemExchangeRate" class="form-input" min="0" step="0.0001" value="1"
                            oninput="calculateTWD()">
                    </div>
                    <div class="form-group">
                        <label class="form-label">預估台幣</label>
                        <input type="text" id="itemAmountTWD" class="form-input" readonly
                            style="background: var(--bg-color); color: var(--text-muted);">
                        <!-- Hidden actual amount storage -->
                        <input type="hidden" id="itemAmount">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">繳費週期</label>
                        <select id="itemCycle" class="form-select" required>
                            <option value="monthly">每月</option>
                            <option value="quarterly">每季</option>
                            <option value="half-yearly">每半年</option>
                            <option value="yearly">每年</option>
                            <option value="fixed">單次/固定支出</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">開始日期</label>
                        <input type="date" id="itemStartDate" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">結束日期 (選填)</label>
                    <input type="date" id="itemEndDate" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">備註 (選填)</label>
                    <input type="text" id="itemNote" class="form-input" placeholder="例如：信用卡自動扣款...">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">儲存</button>
            </form>
        </div>
    </div>

    <!-- Modal: Manage Categories -->
    <div class="modal-overlay" id="categoryModalOverlay">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <span>管理分類標籤</span>
                <span class="close-modal" onclick="closeCategoryModal()">&times;</span>
            </div>
            <div class="form-row" style="margin-bottom: 20px;">
                <input type="text" id="newCatName" class="form-input" placeholder="新分類名稱" style="flex:2">
                <input type="color" id="newCatColor" class="form-input" style="flex:1; padding: 2px; height: 42px;"
                    value="#4f46e5">
                <button class="btn btn-primary" onclick="addCategory()" style="flex:0"><i
                        class="fa-solid fa-plus"></i></button>
            </div>
            <div id="categoryList" class="category-list">
                <!-- JS Populated -->
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>

</html>
